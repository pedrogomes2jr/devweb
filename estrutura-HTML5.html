<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      Topo do site + menu de navegação
      <!--O Nav é o menu de navegação e eu posso deixar dentro ou fora do header
        Header é o topo do site onde se encontra a logo e menu de navegação
        -->
      <nav>Menu de navegação</nav>
    </header>
    <section>
      <header>
        <h1>título da seção</h1>
      </header>
      <p>Conteudo da seção</p>
      <footer>Rodapé da seção</footer>
    </section>
    <article>
      Conteúdo de uma página estática
      <header>
        <h1>título do artigo</h1>
      </header>
      <p>Conteudo do artigo</p>
      <footer>Rodapé do artigo</footer>
    </article>

    <aside>Contéudo lateral</aside>
    <footer>Final da página onde fica geralmente o rodapé</footer>
  </body>
</html>
