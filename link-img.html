<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <blockquote>
        <!-- Aqui serve para escreve uma citação dando um pouco mais de espaçamento
        -->
        <p>Aqui está uma citação de algum autor conhecido</p>
    </blockquote>
    <!-- Inserindo a tag a , serve para direcionar a página para outra página
    nesse caso eu posso inserir umas das páginas já criadas, então eu mandei
    para listas.html

    target="_blank" serve para abri em uma nova página em branco
    -->
    <p><a href="paginas/pagina1.html">Página 1 </a> | <a href="paginas/pagina2.html">Página 2</a></p>
    <!-- Aqui é insrido um link externo 
    é usado o blank para abrir uma nova página e o tilte para ajudar na descrição-->
    <a href="https://www.instagram.com/pedrogs2jr/" target="_blank" title="instagram de pedro">Meu insta</a>
    <p>
        <!-- src é a fonte da imagem
        alt é uma descrição de texto obrigatória
        -->
        <img src="img/icone.png" alt="ícone de internet">
    </p>

</body>

</html>
